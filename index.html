<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img class="logo" src="images/logo.png" alt="">
        <ul id="menulinks">
            <li>Home</li>
            <li>Services</li>
            <li>Projects</li>
            <li>About Us</li>
            
        </ul>
        <button class="btn">Get Started <img src="images/arrow-white.png" alt=""></button>
        <img class="menuicon" src="images/menu.png" alt="" srcset="" onclick="tooglemenu()">
    </nav>
    <div class="header">
       <div class="header-content">

        <h1><span>FREE</span><br><span>LANCER</span></h1>
        <div class="btn1">
            <button class="btn-dark">Request call back <img src="images/phone.png" alt=""></button>
            <button class="btn-light">Know more <img src="images/arrow-black.png" alt=""></button>
        </div>
        <p>passionate UI/UX designers with 10+ years experience</p>

       </div>

        <img class="user-img" src="images/user.png" alt="">
    </div>
    <script>
        let navbar = document.querySelector('nav');
        let menulinks = document.getElementById("menulinks");

        function tooglemenu(){
            menulinks.classList.toggle('show-menu');
        }

        Window.onscroll = function(){
            if(window.scrollY>0){
                navbar.style.background='#eefff9';
            }else{
                navbar.style.background='transparent';
            }

        }
    </script>
</body>
</html>
